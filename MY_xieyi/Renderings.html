<script>
    $("#div1").waterfall({
        itemClass: ".box",
        minColCount: 2,
        spacingHeight: 10,
        resizeable: true,
        ajaxCallback: function (success, end) {
            var data = {
                "data": [
                    { "src": "P_00.jpg" }, { "src": "P_01.jpg" }, { "src": "P_02.jpg" }, { "src": "P_03.jpg" }, { "src": "P_04.jpg" }, { "src": "P_05.jpg" }
                ]
            };
            var str = "";
            var templ = '<div class="box" style="opacity:0;filter:alpha(opacity=0);"><div class="pic"><img src="img/{{src}}" /></div></div>'

            for (var i = 0; i < data.data.length; i++) {
                str += templ.replace("{{src}}", data.data[i].src);
            }
            $(str).appendTo($("#div1"));
            success();
            end();
        }
    });
</script>
