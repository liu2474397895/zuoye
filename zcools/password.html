<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css/password.css">
    <title>Document</title>
    <style>
        .top .pas_txt {
            color: black;
            font-weight: 700;
            border-bottom: 2px solid black;
            padding-bottom: 17px;
        }

        .top .hav_txt a {
            margin-left: 22px;
            color: rgb(153, 153, 153);
            text-decoration: none;
        }


    </style>
</head>

<body>
    <div class="pass_wrap">
        <div class="nav">
            <div class="nav_left">
                <img src="./img/登录素材.svg" alt="">
            </div>
            <div class="nav_right">
                <span>小z喊话：你是不是忘了什么事情，比如登陆.....</span>
            </div>
        </div>

        <div class="subject">
            <div class="top">
                <span class="pas_txt">密码登录</span>
                <span class="hav_txt"><a href="./message.html">短信登陆</a></span>
                <a href="./code.html"><img src="./img/wx_l.svg" alt=""></a>
                <div></div>
            </div>

            <form action="">
                <input type="text" placeholder="手机号/邮箱"><br>
                <input type="text" placeholder="密码"><br>
                <button>登陆</button>
            </form>

            <div class="check">
                <input class="checkbox" type="checkbox" name="" id="" value="" >
                <span>下次自动登陆</span>
                <span class="right">
                    <span>忘记密码</span>
                    <span>|</span>
                    <span>注册</span>
                </span>

            </div>
            <div class="bottom">
                <p>第三方账号登陆</p>
                <div class="wechat" style="margin: 0;"><img src="./img/wechat.png" alt=""></div>
                <div class="sina"> <img src="./img/weibo.png" alt=""></div>
                <div class="tencent"><img src="./img/qq.png" alt=""></div>
            </div>
        </div>

    </div>
</body>
<script src="./js/jquery-3.4.1/jquery-3.4.1.min.js"></script>
<script>
    $("checkbox").css({
        " background-color": "yellow"
    });
</script>

</html>
